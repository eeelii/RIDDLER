<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/jokerIcon.png" />
    <title>Riddle Me this</title>
    <!-- Boxicon links -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- Remixicons link -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="
stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&
family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <a href="index.html" class="logo">Riddle Me This!!</a>
      <ul class="nav__list">
        <li><a href="index.html">Home</a></li>
        <li><a href="game.html">Play</a></li>
        <li><a href="team.html">Creators</a></li>
      </ul>
      <div class="bx bx-menu" id="menu-icon"></div>
    </header>
    <section class="how__to-play">
      <div class="htp__text">
        <h1>Riddles!!</h1>
        <h2>How to Play</h2>
        <p>
          Provide a single word answer to earn points! Reach 0 and you lose!
        </p>
        <button class="ready__btn" id="Ready">Ready</button>
        <a href="https://youtu.be/xy8aJw1vYHo?si=u7BIACPCjpyDlS8Y"
          ><button class="trailer__btn">
            <i class="ri-play-line"></i>Watch Trailer
          </button></a
        >
      </div>
      <div class="htp__img">
        <img
          src="./img/jokerHoldingCard.png"
          alt="Joker Holding Card"
          class="joker__image"
        />
      </div>
    </section>
    <div class="icons">
      <a href="https://github.com/eeelii/RIDDLER"
        ><i class="ri-github-fill"></i
      ></a>
      <!-- <a href="#"><i class="ri-discord-line"></i></a>
      <a href="#"><i class="ri-instagram-line"></i></a> -->

    <!-- Scroll Reveal Effect -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="script.js"></script>
